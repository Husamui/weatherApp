<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/filters/revers.js"></script>

</head>
<body ng-app="app">


    <div ng-controller="weather">


        <input type="text" ng-model="address">
        <a href="#" class="btn btn-primary" ng-click="getweather()">Get Weather</a>
        <div class="data" ng-show="weather.cod == 200">
            <p>Temp is: {{weather.main.temp}}</p>
            <p>Icon is: {{weather.weather[0].icon}}</p>
            <p>humidity is: {{weather.main.humidity}}</p>
            <p>wind is: {{weather.wind.speed}}</p>
            <p>city is: {{weather.name}}</p>
            <p>description is: {{weather.weather[0].description}}</p>
            <p>description is: {{weather.message}}</p>
        </div>

        <div class="load" ng-hide="weather.cod == 200">Loading Data...</div>




    </div>






</body>
</html>
